<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Display</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!--  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Add additional CSS in static file -->
  {% load static %}
  <style>
    body { 
    background: url("/static/images/sweden_westie_gala_side_diamonds.jpg") no-repeat center center fixed; 
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    }
    .display {
    position: absolute;
    left: 0;
    top: 42%;
    width: 100%;
    text-align: center;
    font-size: 160px;
    color: #eee;
    }
  </style>

  <script src="{% static "js/transform/dist/jquery.transform-0.9.3.min.js" %}"></script>
  <script src="{% static "js/jshashtable-2.1/jshashtable.js" %}"></script>
  <script src="{% static "js/numberformatter/jquery.numberformatter-1.2.3.min.js" %}"></script>
  <script src="{% static "js/jquery.flapper.js" %}"></script>
  <link href="{% static "css/flapper.css" %}" type="text/css" rel="stylesheet" />

</head>
<body>
  {% block content %}{% endblock %}
</body>
</html>
